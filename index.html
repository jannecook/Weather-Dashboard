<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
      <p>Search by city name to see the current 5-day forecast
      </p>
    </header>
    <div class="card">
      <h3 class="card-header text-uppercase">Search By City</h3>
      <form id="city-form" class="card-body">
        <label class="form-label" for="city">City</label>
        <input city="city" id="city" type="text" autofocus="true" class="form-input" />
        <button type="submit" class="btn">Get Weather Forecast</button>
      </form>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
